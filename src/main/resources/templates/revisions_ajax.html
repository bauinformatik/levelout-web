<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>LevelOut-Web</title>

	<link rel="stylesheet"
		  th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body onload="list()">
<div style="text-align: center;">
	<h1>
		<a href="https://www.uni-weimar.de/en/university/news/bauhausjournal-online/titel/levelout-project-launch-indoor-and-outdoor-smart-navigation/" target="_blank">
			LEVELOUT
		</a>
	</h1>
</div>

<h1><u>IFC</u></h1>
<div id="revisionUpload">
	<input id="file" type="file" style="width: 200px"/>
	<button name="button" value="OK" type="button" onclick="upload()">UPLOAD</button>
	<div id="progress_status" class="progress_status">
		<div id="progress" class="progress"></div>
	</div>
</div>
<div id="revisionsDetails">
</div>
<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

<script>
	var contextRoot = '[[@{/}]]'.replace(/\/$/, "");

	function update(topicId) {
		var element = document.getElementById("progress");
		element.style.display = "block";
		fetch(contextRoot+"/process/status/"+topicId, {
			method: "get"
		})
		.then(function(response) {
		  response.json().then(function(json){
		  	if (json.percentage >= 100 && json.actionState.toString() == "FINISHED") {
				console.log(json);
				element.style.width =  "100%";
				element.innerHTML = json.title + ":" + "100%";
				setTimeout(function(){
					element.style.display = "none";
					list();
				},1000);
			} else {
				console.log(json);
				element.style.width = json.percentage * 1 + "%";
				element.innerHTML = json.title + ":" + json.percentage  + "%";
				update(topicId);
			}
		  });
		}).catch(err => alert(err.error));
	}

	function upload() {
		const inputFile = document.getElementById("file");
		const formData = new FormData();
		for (const file of inputFile.files) {
			formData.append("file", file);
		}
		fetch(contextRoot+"/process/checkIn", {
			method: "post",
			body: formData
		})
		.then(function(response) {
		  // response.json() returns a promise, use the same .then syntax to work with the results
		  response.json().then(function(json){
			console.log(": "+json.percentage);
			update(json.topicId);
		  });
		}).catch(err => alert(err.error));
	}

	function list(){
		fetch(contextRoot+"/project/0/revisions", {
				method: "get"
		})
		.then(function(response) {
			response.json().then(function(json){
				// TODO render nothing for empty list - not even empty table with headers
				var innerHTMLVal="<table><tr><th>Revision ID</th><th>Revision Description</th></tr>"
				json.forEach((jsonEntry)=>{
					innerHTMLVal=innerHTMLVal+"<tr><td>"+jsonEntry.revisionId+"</td><td>"+jsonEntry.description+"</td></tr>"
				});
				document.getElementById("revisionsDetails").innerHTML=innerHTMLVal+"</table>"+
				"<br/><br/><br/><br/><h1><u>Report</u></u></h1><br/><br/><br/><br/><h1><u>Map</u></u></h1>"
			});
		}).catch(err => alert(err.error));
	}
	</script>

</body>
</html>
